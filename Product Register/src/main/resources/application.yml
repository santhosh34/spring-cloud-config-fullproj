server:
  port: 8081

spring:
  application:
    name: notification-service
  profiles:
    active: dev
  config:
    import: configserver:http://localhost:8888
  logging:
    level:
      root: INFO
management:
  endpoints:
    web:
      exposure:
        include:  health, busrefresh, bus-env, refresh, env
  endpoint:
    info:
      enabled: true